<div class="snack-container">
    <div *ngFor="let msg of (messages | async)" class="snack-content" [class]="msg.type">
        <span class="snack-message">
            {{msg?.message}}
        </span>
        <button mat-icon-button class="snack-close-btn small-icon-button"  (click)="hide(msg)"><mat-icon>close</mat-icon></button>
    </div>
</div>
