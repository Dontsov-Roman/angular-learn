<div class="snack-container">
    <div *ngIf="message" class="snack-content" [class]="message.type">
        <span class="snack-message">
            {{message.message}}
        </span>
        <button mat-icon-button class="snack-close-btn small-icon-button"  (click)="hide(message)"><mat-icon>close</mat-icon></button>
    </div>
</div>
