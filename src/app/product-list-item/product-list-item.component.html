<div class="product">
    <mat-card [routerLink]="['products', item.id]">
        <img mat-card-image class="product-image" [src]="item.image" alt="{{ item.description }}"/>
        <mat-card-content class="product-title">
            <span>{{ item.title }}</span>
            <p>{{ item.price | currency }}</p>
        </mat-card-content>
    </mat-card>
</div>
