<div class="product">
    <mat-card [routerLink]="['products', item.id]">
        <img mat-card-image class="product-image" [src]="item.image" alt="{{ item.description }}"/>
        <mat-card-content class="product-title">
            <span>{{ item.title }}</span>
            <p>
                {{ item.price | currency }}
                <button mat-icon-button (click)="addToCart($event)">
                    <mat-icon>add_shopping_cart</mat-icon>
                </button>
                <button
                    *ngIf="alreadyAdded()"
                    [matBadge]="countInCart()"
                    mat-icon-button
                    matBadgeSize="small"
                    (click)="removeFromCart($event)"
                >
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </p>
        </mat-card-content>
    </mat-card>
</div>
