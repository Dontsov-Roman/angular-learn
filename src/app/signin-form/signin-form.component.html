<mat-card class="signin-container">
    <h1>Sign in</h1>
    <form [formGroup]="user" (ngSubmit)="submit()">
        <div>
            <mat-form-field>
                <input
                    matInput
                    id="user-name"
                    placeholder="User name"
                    required
                    minlength="3"
                    formControlName="name"
                />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input
                    matInput
                    id="user-password"
                    type="password"
                    placeholder="User password"
                    required
                    minlength="4"
                    formControlName="password"
                />
            </mat-form-field>
        </div>
        <div class="signin-buttons">
            <button mat-raised-button type="submit">Sign in</button>
            <button mat-flat-button (click)="close()">Close</button>
        </div>
    </form>
</mat-card>
