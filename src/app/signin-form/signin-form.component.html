<mat-card class="signin-container">
    <h1>Sign in</h1>
    <mat-form-field>
        <input
            matInput
            id="user-name"
            placeholder="User name"
            required
            minlength="3"
            [(ngModel)]="user.name"
        />
    </mat-form-field>
    
    <mat-form-field>
        <input
            matInput
            id="user-password"
            type="password"
            placeholder="User password"
            required
            minlength="4"
            [(ngModel)]="user.password"
        />
    </mat-form-field>
    <div class="signin-buttons">
        <button mat-raised-button (click)="signin()">Sign in</button>
        <button mat-flat-button (click)="close()">Close</button>
    </div>
</mat-card>
